r"></span></label></fieldset><button type="submit" class="form__submit form__submit_type-edit" aria-label="сохранить изменения">Сохранить</button></form></div></div><div class="popup popup_add"><div class="popup__container"><button type="button" class="popup__close popup__close-add" aria-label="закрыть форму">Закрыть</button><form name="Cards" class="form form_cards-add" novalidate><h2 class="form__title">Новое место</h2><fieldset class="form__fieldset"><label class="form__field"><input id="place-input" name="place" autocomplete="off" placeholder="Название" class="form__input form__input_type_title" required minlength="2" maxlength="30"> <span class="place-input-error form__error"></span></label> <label class="form__field"><input id="link-input" name="link" autocomplete="off" placeholder="Ссылка на картинку" type="url" class="form__input form__input_type_link" required> <span class="link-input-error form__error"></span></label></fieldset><button type="submit" class="form__submit form__submit_type-add" aria-label="сохранить изменения">Создать</button></form></div></div><div class="popup popup_show popup_darkoverlay"><div class="popup__fullscreen"><button type="button" class="popup__close popup__close-full" aria-label="закрыть форму">Закрыть</button> <img class="popup__image" src="ссылка" alt="здесь красивая фотография"><p class="popup__description"></p></div></div><div class="popup popup_avatar"><div class="popup__container"><button type="button" class="popup__close popup__close-avatar" aria-label="закрыть форму">Закрыть</button><form class="form form_avatar-edit" novalidate><h2 class="form__title">Обновить аватар</h2><fieldset class="form__fieldset"><label class="form__field"><input id="avatar-input" name="avatar" autocomplete="off" placeholder="ссылка на картинку" type="url" class="form__input form__input_type_link" required> <span class="avatar-input-error form__error"></span></label></fieldset><button type="submit" class="form__submit form__submit_type-add" aria-label="сохранить изменения">Создать</button></form></div></div><div class="popup popup_delete"><div class="popup__container"><form class="form form_delete"><h2 class="form__title">Вы уверены?</h2><button type="submit" class="form__submit form__submit-type-confirm" aria-label="сохранить изменения">Да</button> <button type="button" class="popup__close popup__close-delete" aria-label="закрыть форму">Закрыть</button></form></div></div><template class="card-template"><div class="photo-grid__item"><div type="button" class="photo-grid__show-btn"><img class="photo-grid__image" src="ссылка" alt="здесь красивая фотография"></div><div class="photo-grid__info"><h2 class="photo-grid__title"></h2><div class="photo-grid__like-container"><button type="button" class="photo-grid__like"></button> <span class="photo-grid__like-counter">0</span></div><button type="button" class="photo-grid__delete"></button></div></div></template></body></html>
