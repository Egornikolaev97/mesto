<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__about">Исследователь океана</p>
                <button type="button" class="profile__edit-btn" aria-label="редактировать профиль"></button>
            </div>
            <button type="button" class="profile__add-btn" aria-label="добавить фотографии"></button>
        </section>
        <section aria-label="Фотографии красивых мест" class="photo-grid">
        </section> -->
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
        <div class="popup__container">
            <button type="button" class="popup__close popup__close-edit" aria-label="закрыть форму">Закрыть</button>
            <form name="profile" class="form form_profile-edit" novalidate>
                <h2 class="form__title">Редактировать профиль</h2>
                <fieldset class="form__fieldset">
                    <label class="form__field">
                        <input id="name-input" name="name" autocomplete="off" value="Жак-Ив Кусто" type="text" required
                            minlength="2" maxlength="40" class="form__input form__input_type_name">
                        <span class="form__input_type_error name-input-error"></span>
                    </label>
                    <label class="form__field">
                        <input id="about-input" name="about" autocomplete="off" value="Исследователь океана" type="text"
                            required minlength="2" maxlength="200" class="form__input form__input_type_about">
                        <span class="about-input-error form__input_type_error"></span>
                    </label>
                </fieldset>
                <button type="submit" class="form__submit form__submit_type-edit"
                    aria-label="сохранить изменения">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_add">
        <div class="popup__container">
            <button type="button" class="popup__close popup__close-add" aria-label="закрыть форму">Закрыть</button>
            <form name="Cards" class="form form_cards-add" novalidate>
                <h2 class="form__title">Новое место</h2>
                <fieldset class="form__fieldset">
                    <label class="form__field">
                        <input id="place-input" name="place" autocomplete="off" placeholder="Название" type="text"
                            class="form__input form__input_type_title" required minlength="2" maxlength="30">
                        <span class="place-input-error form__input_type_error"></span>
                    </label>
                    <label class="form__field">
                        <input id="link-input" name="link" autocomplete="off" placeholder="Ссылка на картинку" type="url"
                            class="form__input form__input_type_link" required>
                        <span class="link-input-error form__input_type_error"></span>
                    </label>
                </fieldset>
                <button type="submit" class="form__submit form__submit_type-add"
                    aria-label="сохранить изменения">Создать
                </button>
            </form>
        </div>
    </div>
    <div class="popup popup_show">
        <div class="popup__fullscreen">
            <button type="button" class="popup__close popup__close-full" aria-label="закрыть форму">Закрыть</button>
            <img class="popup__image" src="ссылка" alt="здесь красивая фотография">
            <p class="popup__description"></p>
        </div>
    </div>
    <template id="card-template">
        <div class="photo-grid__item">
            <div type="button" class="photo-grid__show-btn">
                <img class="photo-grid__image" src="ссылка" alt="здесь красивая фотография">
            </div>
            <div class="photo-grid__info">
                <h2 class="photo-grid__title"></h2>
                <button type="button" class="photo-grid__like"></button>
                <button type="button" class="photo-grid__delete"></button>
            </div>
        </div>
    </template>
    <script src="scripts/index.js"></script>
    <script src="scripts/validate.js"></script>
</body>

</html>
