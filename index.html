<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__about">Исследователь океана</p>
                <button class="profile__edit-btn" aria-label="редактировать профиль"></button>
            </div>
            <button class="profile__add-btn" aria-label="добавить фотографии"></button>
        </section>
        <section aria-label="Фотографии красивых мест" class="photo-grid">
            <div class="photo-grid__item">
                <img class="photo-grid__image" src="./images/altai.jpg" alt="Алтайская долина">
                <div class="photo-grid__info">
                    <h2 class="photo-grid__title">Altai</h2>
                    <div class="photo-grid__like"></div>
                </div>
            </div>
            <div class="photo-grid__item">
                <img class="photo-grid__image" src="./images/kamchatka.jpg" alt="Автобус на фоне заснеженных вершин">
                <div class="photo-grid__info">
                    <h2 class="photo-grid__title">Камчатка</h2>
                    <div class="photo-grid__like"></div>
                </div>
            </div>
            <div class="photo-grid__item">
                <img class="photo-grid__image" src="./images/turgoyak.jpg" alt="Озеро Тургояк с высоты птичьего полёта">
                <div class="photo-grid__info">
                    <h2 class="photo-grid__title">Озеро Тургояк</h2>
                    <div class="photo-grid__like"></div>
                </div>
            </div>
            <div class="photo-grid__item">
                <img class="photo-grid__image" src="./images/karelia.jpg" alt="Карельский пейзаж: Река, туман и лес">
                <div class="photo-grid__info">
                    <h2 class="photo-grid__title">Карелия</h2>
                    <div class="photo-grid__like"></div>
                </div>
            </div>
            <div class="photo-grid__item">
                <img class="photo-grid__image" src="./images/baikal.jpg" alt="Замерзший байкал">
                <div class="photo-grid__info">
                    <h2 class="photo-grid__title">Байкал</h2>
                    <div class="photo-grid__like"></div>
                </div>
            </div>
            <div class="photo-grid__item">
                <img class="photo-grid__image" src="./images/elbrus.jpg" alt="Зимняя дорога до Эльбруса">
                <div class="photo-grid__info">
                    <h2 class="photo-grid__title">Гора Эльбрус</h2>
                    <div class="photo-grid__like"></div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">&copy; 2022 Mesto Russia</footer>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="закрыть форму">Закрыть</button>
            <form class="form">
                <h2 class="form__title">Редактировать профиль</h2>
                <fieldset class="form__fieldset">
                    <input value="Жак-Ив Кусто" type="text" class="form__input form__input_name">
                    <input value="Исследователь океана" type="text" class="form__input form__input_about">
                </fieldset>
                <button class="form__submit" aria-label="сохранить изменения">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
