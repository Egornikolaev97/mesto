<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__about">Исследователь океана</p>
                <div class="profile__edit-btn"></div>
            </div>
            <div class="profile__add-btn"></div>
        </section>
        <section aria-label="Фотографии красивых мест" class="photo-grid">
            <div class="photo-grid__item">
                <img class="photo-grid__image" src="./images/karachaevsk.jpg" alt="Крепость на горе">
                <div class="photo-grid__info">
                    <h2 class="photo-grid__title">Карачаевск</h2>
                    <div class="photo-grid__like"></div>
                </div>
            </div>
            <div class="photo-grid__item">
                <img class="photo-grid__image" src="./images/kamchatka.jpg" alt="Автобус на фоне заснеженных вершин">
                <div class="photo-grid__info">
                    <h2 class="photo-grid__title">Камчатка</h2>
                    <div class="photo-grid__like"></div>
                </div>
            </div>
            <div class="photo-grid__item">
                <img class="photo-grid__image" src="./images/turgoyak.jpg" alt="Озеро Тургояк с высоты птичьего полёта">
                <div class="photo-grid__info">
                    <h2 class="photo-grid__title">Озеро Тургояк</h2>
                    <div class="photo-grid__like"></div>
                </div>
            </div>
            <div class="photo-grid__item">
                <img class="photo-grid__image" src="./images/altai.jpg" alt="Горы Алтая">
                <div class="photo-grid__info">
                    <h2 class="photo-grid__title">Алтай</h2>
                    <div class="photo-grid__like"></div>
                </div>
            </div>
            <div class="photo-grid__item">
                <img class="photo-grid__image" src="./images/dombai.jpg" alt="Скалистая вершина">
                <div class="photo-grid__info">
                    <h2 class="photo-grid__title">Добмай</h2>
                    <div class="photo-grid__like"></div>
                </div>
            </div>
            <div class="photo-grid__item">
                <img class="photo-grid__image" src="./images/elbrus.jpg" alt="Вершина Эльбруса">
                <div class="photo-grid__info">
                    <h2 class="photo-grid__title">Гора Эльбрус</h2>
                    <div class="photo-grid__like"></div>
                </div>
            </div>
    </main>
    <footer class="footer">&copy; 2022 Mesto Russia</footer>
</body>

</html>
